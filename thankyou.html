<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Nura AI Health Screening Center</title>
    <!-- Google Fonts: Signika -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for phone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --aqua-gradient: linear-gradient(90deg, rgba(105, 200, 207, 0.00) 0%, #69C8CF 94.79%);
            --primary: #3d566C;
            --text: #3F5769;
            --accent: #FAC141;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Signika', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--aqua-gradient);
            overflow-x: hidden;
        }

        /* ---------------- Header ---------------- */
        header {
            background: var(--primary);
            padding: 12px 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            /* Mobile-first: center */
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .nura-logo {
            height: 60px;
            width: auto;
        }

        .fujifilm-logo {
            height: 28px;
            width: auto;
        }

        /* Desktop: align logos left/right */
        @media (min-width: 992px) {
            header {
                padding: 16px 20px;
            }

            .logo-container {
                justify-content: space-between;
            }

            .nura-logo {
                height: 70px;
            }

            .fujifilm-logo {
                height: 32px;
            }
        }

        /* ---------------- Main Content ---------------- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            /* center horizontally */
            padding: 40px 20px;
            width: 100%;
        }

        /* Content Overlay */
        .content-overlay {
            display: flex;
            flex-direction: column;
            /* mobile-first */
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
            gap: 30px;
        }

        /* Thank You Card */
        .thank-you-text {
            flex: 1 1 100%;
            max-width: 600px;
            padding: 24px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(12px);
            text-align: center;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .thank-you-text h1 {
            font-size: clamp(2rem, 7vw, 4rem);
            color: var(--primary);
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .thank-you-text p {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text);
            margin-bottom: 28px;
            font-weight: 500;
            line-height: 1.6;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--accent);
            color: var(--text);
            padding: 14px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.25rem);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(250, 193, 65, 0.35);
            white-space: nowrap;
        }

        .contact-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(250, 193, 65, 0.5);
        }

        .contact-btn i {
            font-size: 1.4em;
        }

        /* Image */
        .image-side {
            flex: 1 1 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .global-image {
            width: 100%;
            max-width: 810px;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 16px;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
            transition: transform 0.5s ease;
            box-shadow: rgba(136, 136, 136, 0.35) 0px -50px 36px -38px inset;
        }

        .global-image:hover {
            transform: scale(1.03);
        }

        /* ---------------- Responsive Adjustments ---------------- */
        /* Desktop layout */
        @media (min-width: 768px) {
            .content-overlay {
                flex-direction: row;
                align-items: stretch;
                /* stretch to full height */
                justify-content: space-between;
                gap: 40px;
                height: 100%;
                /* fill available height of main */
            }

            /* Thank-you box centered vertically */
            .thank-you-text {
                align-self: center;
                /* vertically center */
                flex: 1 1 45%;
                max-width: 45%;
                padding: 40px;
            }

            /* Image fills remaining vertical space */
            .image-side {
                flex: 1 1 50%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                /* stick image to bottom */
            }

            .global-image {
                width: 100%;
                max-width: 100%;
                height: auto;
                max-height: 100%;
                /* fill available space */
                object-fit: contain;
            }

        }

        @media (min-width: 992px) {
            .content-overlay {
                gap: 40px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="assets/images/nura.png" alt="Nura Logo" class="nura-logo">
            <img src="assets/images/ffdkh.png" alt="Fujifilm Logo" class="fujifilm-logo">
        </div>
    </header>

    <main>
        <div class="content-overlay">
            <!-- Left: Thank You Text -->
            <div class="thank-you-text">
                <h1>Thank You!</h1>
                <p>We truly appreciate you choosing <strong>Nura AI Health Screening Center</strong> for your preventive
                    health journey.</p>
                <a href="tel:+917506494949" class="contact-btn">
                    <i class="fas fa-phone"></i> Call Support +91 75064 94949
                </a>
            </div>

            <!-- Right: Image -->
            <div class="image-side">
                <img src="https://nura.in/nura-bangalore/assets/image/thankyou.webp" alt="Nura Global Vision"
                    class="global-image">
            </div>
        </div>
    </main>


    <script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>

</html>
